<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canada Crime Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="css/app.css">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <img src="assets/logo.png" alt="TrueNorth Analytics Logo" class="logo" />
    <h1>TrueNorth Analytics</h1>

    <!-- GitHub icon -->
    <a href="https://github.com/chunk082" class="github-link" aria-label="GitHub">
      <img src="assets/github.svg" alt="GitHub" class="github-icon">
    </a>
  </div>
</header>

<div class="container">

  <div class="controls">
    <label>
      Year:
      <select id="yearSelect"></select>
    </label>

    <label>
      Crime:
      <select id="crimeSelect"></select>
    </label>

    <label>
      Province:
      <select id="provinceSelect"></select>
    </label>
  </div>

  <div class="card">
    <div id="map"></div>
  </div>

</div>

<footer>
  <div class="footer-content">
    <div>© All Rights Reserved.</div>
    <div>Source: Statistics Canada — Table 35-10-0177</div>
  </div>
</footer>

<script src="js/vector.js"></script>
<script src="js/app.js"></script>

</body>
</html>
